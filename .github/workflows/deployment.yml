name: Deploy to GitHub Pages

on:
  push:
    tags:
      - "*"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build using Node 19 and deploy
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"
          cache: "npm"
      - run: npm ci
      - run: npm run deploy --if-present

